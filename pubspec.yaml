name: flexi
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1


environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  # UI
  cupertino_icons: ^1.0.2
  flutter_advanced_switch: ^3.1.0
  flutter_screenutil: ^5.9.1
  # riverpod
  flutter_riverpod: ^2.4.9
  riverpod: ^2.4.9
  # router
  go_router: ^13.2.0
  # annotation
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  # network
  internet_connection_checker_plus: ^2.3.0
  connectivity_plus: ^6.0.2
  network_info_plus: ^5.0.3
  wifi_iot: ^0.3.19
  wifi_scan: ^0.4.1
  socket_io_client: ^1.0.2
  socket_io:
    path: packages/socket_io
  # bluetooth
  flutter_blue_plus: ^1.32.6
  # permission
  permission_handler: ^11.3.1
  # deep link
  url_launcher: ^6.2.6
  # database
  sembast: ^3.7.1
  path_provider: ^2.1.3
  # service
  qr_code_scanner: ^1.0.1
  google_mlkit_barcode_scanning: ^0.12.0
  photo_manager: ^3.0.0
  speech_to_text: ^6.6.0
  translator: ^1.0.0
  timezone: ^0.9.3
  fluttertoast: ^8.2.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2


flutter:
  uses-material-design: true

  # To add assets to your application
  assets:
    - assets/image/login_illustration.png
    - assets/image/speak.png
    - assets/image/speaking.gif
    - assets/image/wifi_loading.gif

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Thin.ttf
          weight: 100
        - asset: assets/font/Roboto-Light.ttf
          weight: 300
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto-Black.ttf
          weight: 900